<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link href="./all.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Scroll Slide</h1>
  <div class="ss-container">
    <div class="ss-item ss-loop active" style="background-color: #FD4D0C;">
      <h1>1</h1>
    </div>
    <div class="ss-item ss-loop" style="background-color: #CBE432;">
      <h1>2</h1>
    </div>
    <div class="ss-item ss-loop" style="background-color: #2E2FE3;">
      <h1>3</h1>
    </div>
  </div>



  <script type="text/javascript" src="./all.js"></script>

  <script>
    scrollSlide({
      container: ".ss-container",
      item: ".ss-item",
      animType: "ss-move-right",
      duration: 1,
      delay: 0,
      uncutMove: true,
      dots: true
    })
  </script>
</body>

</html>
